<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amina's IP Geolocation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f4f4f4, #d9e2ef);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 650px;
            text-align: center;
        }
        h2 {
            color: #aa7409e8;
            margin-bottom: 20px;
        }
        #map {
            height: 300px;
            border-radius: 15px;
            margin-top: 15px;
            border: 2px solid #aa7409e8;
        }
        .info-box {
            background: #eef;
            padding: 15px;
            border-radius: 12px;
            font-size: 1.1rem;
            margin-top: 15px;
            font-weight: bold;
        }
        .geo-info {
            padding: 15px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="fw-bold">Amina's Location Tracker</h2>
        <div id="geo-info" class="geo-info"></div>
        <div id="map"></div>
        <div id="activity" class="info-box">Fetching recent activities...</div>
    </div>

    <script>
        async function getGeolocation() {
            try {
                const response = await fetch("http://ip-api.com/json/");
                const data = await response.json();

                if (data.status !== "success") {
                    document.getElementById("geo-info").innerHTML = `<p class="text-danger">Error fetching data.</p>`;
                    return;
                }

                document.getElementById("geo-info").innerHTML = `
                    <p><b>User:</b> Amina</p>
                    <p><b>QUERY:</b> ${data.query}</p>
                    <p><b>Status:</b> ${data.status}</p>
                    <p><b>City:</b> ${data.city}</p>
                    <p><b>Country:</b> ${data.country} (${data.countryCode})</p>
                    <p><b>Timezone:</b> ${data.timezone}</p>
                    <p><b>ORG:</b> ${data.org}</p>
                    <p><b>AS:</b> ${data.as}</p>
                `;

                showMap(data.lat, data.lon);
                fetchActivity();
            } catch (error) {
                document.getElementById("geo-info").innerHTML = `<p class="text-danger">Failed to fetch location.</p>`;
            }
        }

        function showMap(lat, lon) {
            const map = L.map('map').setView([lat, lon], 10);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);
            
            L.marker([lat, lon]).addTo(map)
                .bindPopup("Amina is here! üåç")
                .openPopup();
        }

        function fetchActivity() {
            const activities = [
                "Browsing the internet üì±",
                "Working on a coding project üíª",
                "Listening to music üéµ",
                "Studying AI and Machine Learning ü§ñ",
                "Checking the latest tech news üì∞",
                "Reading a book üìñ"
            ];
            const randomActivity = activities[Math.floor(Math.random() * activities.length)];
            document.getElementById("activity").innerText = `Recent Activity: ${randomActivity}`;
        }

        getGeolocation();
    </script>
</body>
</html>
