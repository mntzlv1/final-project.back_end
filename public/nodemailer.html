<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
    <link rel="stylesheet" href="/css/nodemailer.css">
</head>
<body>
    <h2>üìß Send an Email</h2>
    <form id="emailForm">
        <label for="to">Recipient:</label>
        <input type="email" id="to" required placeholder="Enter email address">
        
        <label for="subject">Subject:</label>
        <input type="text" id="subject" required placeholder="Email subject">
        
        <label for="message">Message:</label>
        <textarea id="message" required placeholder="Type your message"></textarea>
        
        <button type="submit">üì® Send Email</button>
    </form>

    <p id="emailResult"></p>

    <button onclick="window.location.href='index.html'">üè† Back to Home</button>

    <script>
        document.getElementById('emailForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const to = document.getElementById('to').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
    
            try {
                const response = await fetch('/api/email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ to, subject, text: message })
                });
    
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || "Failed to send email");
                }
    
                const result = await response.json();
                document.getElementById('emailResult').innerText = `‚úÖ ${result.message}`;
            } catch (error) {
                console.error("Email Sending Error:", error);
                alert(error.message);
            }
        });
    </script>
</body>
</html>
