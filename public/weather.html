<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Weather & World Info</title>
    <link rel="stylesheet" href="/css/weather.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center fw-bold gradient-text">ğŸŒ¦ï¸ Ultimate Weather & World Info</h2>
        <div class="input-group search-bar mb-4">
            <input type="text" id="city" class="form-control search-input" placeholder="ğŸŒ Enter City Name">
            <button class="btn search-btn" onclick="getWeather()">ğŸ” Search</button>
        </div>
        <div id="weather-info" class="weather-info text-center mt-4"></div>
        <h4 class="text-center mt-4 gradient-text">ğŸ“ Your IP Address & Location</h4>
        <div id="geo-info" class="text-center text-muted info-box"></div>
        <h4 class="text-center mt-4 gradient-text">ğŸ—ºï¸ Live Map</h4>
        <iframe id="map" class="map-container mt-3" frameborder="0"></iframe>
        <h4 class="text-center mt-4 gradient-text">ğŸ“° Latest World News</h4>
        <div id="news" class="text-center text-muted info-box"></div>
        <h4 class="text-center mt-4 gradient-text">ğŸ’² Currency Exchange Rates</h4>
        <div id="exchange" class="text-center text-muted info-box"></div>
    </div>
    <script>
        const WEATHER_API_KEY = "3bf7143168ac8e48b8d7a7e8f33a311e";
        const NEWS_API_KEY = "cc2d392acaaa48a895a6ca3f7ff48d68";
        const MAPS_API_KEY = "AIzaSyBbrKJrZy10l3Jr4ohJa_zd4oM_jwogkCs";
        const EXCHANGE_API_URL = "https://open.er-api.com/v6/latest/USD";

        if (!localStorage.getItem("token")) {
            window.location.href = "login.html";
        }

        async function getWeather() {
            const city = document.getElementById("city").value;
            if (!city) return;
            
            const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${WEATHER_API_KEY}&units=metric`;
            const response = await fetch(weatherUrl);
            const data = await response.json();
            
            if (data.cod !== 200) {
                document.getElementById("weather-info").innerHTML = `<p class="error-text">âŒ ${data.message}</p>`;
                return;
            }
            
            const { lat, lon } = data.coord;
            const flag = `https://flagcdn.com/w320/${data.sys.country.toLowerCase()}.png`;
            const icon = `https://openweathermap.org/img/wn/${data.weather[0].icon}.png`;
            
            document.getElementById("weather-info").innerHTML = `
                <div class="info-box">
                    <h3>${data.name}, ${data.sys.country} <img src="${flag}" class="flag"></h3>
                    <h4 class="temp">${data.main.temp}Â°C <img src="${icon}"></h4>
                    <p>ğŸŒ¡ï¸ Feels Like: ${data.main.feels_like}Â°C</p>
                    <p>ğŸ’§ Humidity: ${data.main.humidity}%</p>
                    <p>ğŸŒ¬ï¸ Wind Speed: ${data.wind.speed} m/s</p>
                    <p>ğŸ“ˆ Pressure: ${data.main.pressure} hPa</p>
                    <p>ğŸŒ Visibility: ${data.visibility / 1000} km</p>
                </div>
            `;
            
            updateMap(lat, lon);
        }

        async function getGeolocation() {
            try {
                const response = await fetch("https://ipapi.co/json/");
                const data = await response.json();
                
                document.getElementById("geo-info").innerHTML = `
                    <p><b>ğŸ†” IP:</b> ${data.ip}</p>
                    <p><b>ğŸŒ City:</b> ${data.city}</p>
                    <p><b>ğŸŒ Country:</b> ${data.country_name}</p>
                `;
                
                updateMap(data.latitude, data.longitude);
            } catch (error) {
                document.getElementById("geo-info").innerHTML = `<p class="error-text">âŒ Unable to fetch location data.</p>`;
            }
        }

        function updateMap(lat, lon) {
            document.getElementById("map").src = `https://www.google.com/maps/embed/v1/view?key=${MAPS_API_KEY}&center=${lat},${lon}&zoom=10`;
        }

        async function getNews() {
            try {
                const response = await fetch(`https://newsapi.org/v2/top-headlines?country=us&apiKey=${NEWS_API_KEY}`);
                const data = await response.json();
                
                if (data.articles) {
                    document.getElementById("news").innerHTML = data.articles.slice(0, 5).map(article =>
                        `<p>ğŸ“° <b>${article.title}</b> - ${article.source.name}</p>`
                    ).join("");
                }
            } catch (error) {
                document.getElementById("news").innerHTML = `<p class="error-text">âŒ Unable to fetch news.</p>`;
            }
        }

        async function getExchangeRates() {
            try {
                const response = await fetch(EXCHANGE_API_URL);
                const data = await response.json();
                
                document.getElementById("exchange").innerHTML = `
                    <p>ğŸ’µ 1 USD = ${data.rates.EUR} EUR</p>
                    <p>ğŸ’· 1 USD = ${data.rates.GBP} GBP</p>
                    <p>ğŸ’´ 1 USD = ${data.rates.JPY} JPY</p>
                `;
            } catch (error) {
                document.getElementById("exchange").innerHTML = `<p class="error-text">âŒ Unable to fetch exchange rates.</p>`;
            }
        }

        window.onload = () => {
            getGeolocation();
            getNews();
            getExchangeRates();
        };
    </script>
</body>
</html>
